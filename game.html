<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <section class="game-selection">
        <div>box with the selection source</div>
    </section>
    <section class="box-graphic">
        <div class="-draw-graphic">This is a graphic</div>
    </section>
    <section class="challenge-name">
        <div>Name of the challenge</div>
    </section>
    <section class="hint-container">
        <div class="hit-button">hint</div>
        <div class="hint-text">This is the hint</div>
    </section>
    <section class="lives-container">
        <div class="lives-text">Lives box</div>
        <div class="lives-number">Num</div>
    </section>
    <section class="keyboard">
        <div class="keyboard-row-one">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>

        <div class="keyboard-row-two">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
        </div>

        <div class="keyboard-row-three">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
        </div>
    </section>
</body>
</html>
