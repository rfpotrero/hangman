<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <section class="source-selection" id="phrase-selection">
        <h2>Select the source of your challenge!</h2>
    </section>

    <section class="box-selection">
        <button  class="selection" type="button"
        >Movies</button>
        <button  class="selection" type="button"
        >Comics</button>
    </section>
    <!-- Drawing the hangman -->
    <section class="box-graphic" >
        <div id="draw-graphic"></div>
    </section>
    <!-- Name of the challenge to be resolved -->
    <section class="challenge-name">
        <div>
            <h4 id="challengeGuessLetters">Name of the challenge</h4>
        </div>
    </section>
    <!-- Section for hint and lives -->
    <section class="container">
           
        <div class="lives-text">
            <h4>You have: <span id="number-lives"></span></h4>
        </div>
    </section>
    <!-- virtual keyboard, displayed in 3 rows to mimic a real keyboard -->
    <section class="keyboard">
        <div class="keyboard-row-one">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>

        <div class="keyboard-row-two">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>

        <div class="keyboard-row-three">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>
    </section>
    <section id="modal-bg">
        <div id="modal-win">
            <p>Congratulations you have win!</p>
            <button onclick="playAgain()" type="button" class="playagainbtn">Play Again</button>
        </div>
        <div id="modal-lose">
            <p>You didn't make it. Try again!</p>
            <button onclick="playAgain()" type="button" class="playagainbtn">Try Again</button>
        </div>
    </section>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
